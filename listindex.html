<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Library Management</h1>

  <div id="filters">
    <input type="text" id="title-filter" placeholder="Filter by Title">
    <input type="text" id="author-filter" placeholder="Filter by Author">
    <input type="text" id="subject-filter" placeholder="Filter by Subject">
    <input type="text" id="date-filter" placeholder="Filter by Publish Date">
  </div>

  <div id="book-list">
    <!-- Book list will be dynamically populated here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
